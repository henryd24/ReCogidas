<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <f:metadata>
            <f:event listener="#{usersController.verifySesion()}" 
                     type="preRenderView"></f:event>
        </f:metadata>
            <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
    </h:head>
    <h:body styleClass="cyan lighten-5">
        
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align" style="position:fixed; top:15px; left:250px; width:900px; padding:120px">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card" >
                                <div class="card-content">
                                    <img class="responsive-img" style="max-width: 64px;" src="https://www.loginbusiness.com/wp-content/uploads/2018/06/login-logo-web-transparent.png" />
                                    <div>
                                        <h:form id="login-ford">
                                            <p:growl autoUpdate="true"/> 
                                            <div class="row">
                                                <div class="col s12">
                                                    <h:inputText id="username" value="#{usersController.selected.username}" required="true" requiredMessage="Username is required!!"/>
                                                    <h:outputLabel for="username" value="Username" />
                                                </div>
                                                <div class="col s12">
                                                    <p:password id="password" value="#{usersController.selected.password}" required="true" requiredMessage="Password is required!!"/>
                                                    <h:outputLabel for="password" value="Password" />
                                                </div>
                                                <div class="col s12">
                                                    <h:commandLink value="login" styleClass="btn btn-large" action="#{usersController.login}"/>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script>
            $(document).on("ready",function(){
                $('login-page').css({'height': window.innerHeight + 'px'})
            });
        </script>         
    </h:body>
</html>
