<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePaquetesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePaquetesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{paquetesController.selected.id}" title="#{bundle.CreatePaquetesTitle_id}" required="true" requiredMessage="#{bundle.CreatePaquetesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePaquetesLabel_fechaRecogida}" for="fechaRecogida" />
                    <h:inputText id="fechaRecogida" value="#{paquetesController.selected.fechaRecogida}" title="#{bundle.CreatePaquetesTitle_fechaRecogida}" required="true" requiredMessage="#{bundle.CreatePaquetesRequiredMessage_fechaRecogida}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePaquetesLabel_fechaEstEntr}" for="fechaEstEntr" />
                    <h:inputText id="fechaEstEntr" value="#{paquetesController.selected.fechaEstEntr}" title="#{bundle.CreatePaquetesTitle_fechaEstEntr}" required="true" requiredMessage="#{bundle.CreatePaquetesRequiredMessage_fechaEstEntr}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePaquetesLabel_ciudadOrigen}" for="ciudadOrigen" />
                    <h:inputText id="ciudadOrigen" value="#{paquetesController.selected.ciudadOrigen}" title="#{bundle.CreatePaquetesTitle_ciudadOrigen}" required="true" requiredMessage="#{bundle.CreatePaquetesRequiredMessage_ciudadOrigen}"/>
                    <h:outputLabel value="#{bundle.CreatePaquetesLabel_ciudadDestino}" for="ciudadDestino" />
                    <h:inputText id="ciudadDestino" value="#{paquetesController.selected.ciudadDestino}" title="#{bundle.CreatePaquetesTitle_ciudadDestino}" required="true" requiredMessage="#{bundle.CreatePaquetesRequiredMessage_ciudadDestino}"/>
                    <h:outputLabel value="#{bundle.CreatePaquetesLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{paquetesController.selected.direccion}" title="#{bundle.CreatePaquetesTitle_direccion}" required="true" requiredMessage="#{bundle.CreatePaquetesRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreatePaquetesLabel_destinatario}" for="destinatario" />
                    <h:inputText id="destinatario" value="#{paquetesController.selected.destinatario}" title="#{bundle.CreatePaquetesTitle_destinatario}" required="true" requiredMessage="#{bundle.CreatePaquetesRequiredMessage_destinatario}"/>
                    <h:outputLabel value="#{bundle.CreatePaquetesLabel_estadoActual}" for="estadoActual" />
                    <h:inputText id="estadoActual" value="#{paquetesController.selected.estadoActual}" title="#{bundle.CreatePaquetesTitle_estadoActual}" />
                    <h:outputLabel value="#{bundle.CreatePaquetesLabel_idPersEncargada}" for="idPersEncargada" />
                    <h:inputText id="idPersEncargada" value="#{paquetesController.selected.idPersEncargada}" title="#{bundle.CreatePaquetesTitle_idPersEncargada}" required="true" requiredMessage="#{bundle.CreatePaquetesRequiredMessage_idPersEncargada}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paquetesController.create}" value="#{bundle.CreatePaquetesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{paquetesController.prepareList}" value="#{bundle.CreatePaquetesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePaquetesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
